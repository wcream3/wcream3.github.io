
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Prank Master</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a0a0c; color: #e2e8f0; overflow-x: hidden; }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .glass { background: rgba(15, 15, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .neon-text { text-shadow: 0 0 5px rgba(139, 92, 246, 0.5); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
  </style>

  <script>
    // Define process shim
    window.process = { env: { API_KEY: "" } };

    // Error Catcher: Show error if app fails to load
    window.addEventListener('error', function(e) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; color: #f87171; font-family: monospace; font-size: 12px; background: #111; border: 1px solid #333; margin: 20px; border-radius: 8px;">
            <h1 style="color: white; margin-bottom: 10px;">CRITICAL SYSTEM ERROR</h1>
            <p>${e.message}</p>
            <p style="margin-top: 10px; color: #666;">Source: ${e.filename}:${e.lineno}</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 4px; cursor: pointer;">RETRY CONNECTION</button>
          </div>
        `;
      }
    });

    // Timeout Catcher: If still loading after 15s, something is blocked
    setTimeout(() => {
      const loader = document.getElementById('loading-state');
      if (loader && loader.offsetParent !== null) {
        console.warn("App taking too long to load. Likely a file path error.");
      }
    }, 15000);
  </script>

  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div id="loading-state" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0c; color: #8b5cf6; font-family: 'Orbitron', sans-serif;">
      <div style="width: 40px; height: 40px; border: 3px solid rgba(139, 92, 246, 0.1); border-top-color: #8b5cf6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; font-size: 10px; letter-spacing: 4px; text-transform: uppercase;">Initializing Master Control...</p>
    </div>
  </div>

  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>

  <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
